<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDO</title>
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <h1>Drag & Drop Todo List</h1>

  <div class="add-box">
    <input type="text" id="newTask" placeholder="Add new task">
    <button onclick="addTask()">Add</button>
  </div>

  <div class="board">
    <div class="column todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>To Do</h2>
    </div>

    <div class="column doing" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Doing</h2>
    </div>

    <div class="column done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Done</h2>
    </div>

    <div class="column trash" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Trash</h2>
      <div class="tasks"></div>
      <button id="clearTrashBtn" class="clear-trash">Clear Trash</button>
    </div>
  </div>

</body>

</html>
